<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ITERATION OF USERS</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>ROLE</th>
                <th>Actions</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/update}" th:if="${user.role} == 'ADMIN'">Update</a>
                    <a th:href="@{/delete}" th:if="${user.role} == 'ADMIN'">Delete</a>
                    <a th:href="@{/view}" th:unless="${user.role} == 'ADMIN'">View</a>
                </td>
                <td th:switch="${user.role}">
                    <p th:case="'ADMIN'">Staff</p>
                    <p th:case="'MODERATOR'">Staff</p>
                    <p th:case="*">Customer</p>
                </td>
            </tr>
        </tbody>

    </table>

</body>
</html>
