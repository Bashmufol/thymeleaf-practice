<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
  <div align="center">
    <div style="border-style: solid; width: 500px;">
      <h1>User Registration Form</h1>
      <form role="form" th:action="@{/register/save}" th:object="${userForm}" method="post">
        <label>Name:</label>
        <label>
          <input type="text" th:field="*{name}" />
        </label>
        <label>E-mail:</label>
        <input type="email" th:field="*{email}" />
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" /> Male
        <input type="radio" th:field="*{gender}" value="Female" /> Female
        <label>Profession:</label>
        <select th:field="*{profession}">
          <option th:each="p : ${professionList}" th:value="${p}" th:text="${p}"></option>
        </select>
        <br>
        <label>Address</label>
        <textarea rows="5" cols="25" th:field="*{address}"></textarea>
        <br>
        <button type="submit">Register</button>
      </form>
    </div>

  </div>

</body>
</html>
